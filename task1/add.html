    <title>Add Book</title>
    <style>

    <script type="text/javascript">

		{

		{
			alert("select atleast one RadioButton");
		}


		var regAlphaNum = /^[0-9a-zA-Z]+$/;
		var comment = document.getElementById('comment').value;
		if(!regAlphaNum.test(comment)){
		    alert('Invalid Comment given.');

}

 function fileval(){
 	  const cover = document.getElementById('cover');
        // Check if any file is selected.
        if (cover.files.length > 0) {
            for (const i = 0; i <= cover.files.length - 1; i++) {
 
                const fsize = cover.files.item(i).size;
                const file = Math.round((fsize / 1024));
                // The size of the file.
                 if (file > 2048) {
                    alert("File too large, please select a file less than 2mb");
                }
        }
    }
 }	    	
    </script>
  </head>
  <body>

    <div class="container">
        <div class="header">
          <h1>Add Book</h1>
        </div>
        <div class="main">
      <form action="add.html" method="get">
        <div class="form-group">
          <label for="bookName">Book Name</label>
          <input type="text" class="form-control" id="bookName" placeholder="Enter Book Name" name="bookName" required="" />
        </div>
        <div class="form-group">
          <label for="authorEmail">Author Email</label>
          <input type="text" class="form-control" id="authorEmail" placeholder="Enter Author Email" required="" />
        </div>
        <div class="form-group">
          <label for="website">Website</label>
          <div class="input-group">
          <div class="input-group-prepend">
            <span class="input-group-text">https://www.</span>
          </div>
          <input type="text" class="form-control" id="website" placeholder=" Enter Website" required="" />
        </div>
        </div>
        <div class="form-group">
          <label style="display: block" class="my-1 mr-2" for="inlineFormCustomSelectPref">Cover Picture</label>
          <input type="file" name="cover" id="cover" onchange="fileval()" />
        </div>
        <div class="form-group">
          <label class="my-1 mr-2" for="inlineFormCustomSelectPref">Categories (Multi-select Dropdown)</label>
          <select class="selectpicker" multiple data-live-search="true" required="">
            <option>Romance</option>
            <option>Suspense </option>
            <option>Thriller</option>
          </select>
        </div>
        <div class="form-group">
          <label class="my-1 mr-2" for="inlineFormCustomSelectPref">Date Of Publication</label>
          <input id="datepicker" width="100%" required="" />
        </div>
        <div class="form-group"></div>
        <div class="form-row">
          <div class="col">
            <div class="form-group">
              <label for="website">ISBN Number</label>
              <input type="text" class="form-control" id="ISBN" required="" placeholder="Enter ISBN Number pattern (x-xxx-xxxxx-xxx-x)" />
            </div>
          </div>
          <div class="col">
            <div class="form-group">
              <label for="website">Price</label>
              <div class="input-group">
                <div class="input-group-prepend">
                  <span class="input-group-text">&#8377</span>
                </div>
                <input type="Number" class="form-control" aria-label="Amount (to the nearest dollar)" required="" />
              </div>
            </div>
          </div>
        </div>
        <div class="form-group">
          <label class="my-1 mr-2" for="inlineFormCustomSelectPref">Type</label>
          <select class="custom-select my-1 mr-sm-2" id="pref" name="pref" required="">
            <option value="0" selected="">Choose...</option>
            <option value="2">Magazine</option>
            <option value="1">Novel</option>
            <option value="3">Textbook</option>
          </select>
        </div>
        <div class="form-group ">
          <label style="display: block" class="my-1 mr-2" for="inlineFormCustomSelectPref">Format</label>
          <div class="custom-control custom-checkbox">
            <input type="checkbox" class="custom-control-input" id="customCheck1">
            <label class="custom-control-label" for="customCheck1">Paperback</label>
          </div>
          <div class="custom-control custom-checkbox">
            <input type="checkbox" class="custom-control-input" id="customCheck2">
            <label class="custom-control-label" for="customCheck2">Hardback</label>
          </div>
          <div class="custom-control custom-checkbox">
            <input type="checkbox" class="custom-control-input" id="customCheck3">
            <label class="custom-control-label" for="customCheck3">ebook</label>
          </div>
        </div>
        <div class="form-group ">
          <label style="display: block" class="my-1 mr-2" for="inlineFormCustomSelectPref">In Stock</label>
          <input type="checkbox" checked data-toggle="toggle" data-on="Available" data-off="Out Of Stock"
            data-onstyle="success" data-offstyle="danger" data-height="30" required="">
        </div>
        <div class="form-group">
          <label style="display: block" class="my-1 mr-2" for="inlineFormCustomSelectPref">Rating</label>
          <div class="custom-control custom-radio custom-control-inline">
            <input type="radio" id="customRadioInline1" name="customRadioInline1" class="custom-control-input">
            <label class="custom-control-label" for="customRadioInline1">1</label>
          </div>
          <div class="custom-control custom-radio custom-control-inline">
            <input type="radio" id="customRadioInline2" name="customRadioInline1" class="custom-control-input">
            <label class="custom-control-label" for="customRadioInline2">2</label>
          </div>
          <div class="custom-control custom-radio custom-control-inline">
            <input type="radio" id="customRadioInline3" name="customRadioInline1" class="custom-control-input">
            <label class="custom-control-label" for="customRadioInline3">3</labl>
          </div>
          <div class="custom-control custom-radio custom-control-inline">
            <input type="radio" id="customRadioInline4" name="customRadioInline1" class="custom-control-input">
            <label class="custom-control-label" for="customRadioInline4">4</labl>
          </div>
          <div class="custom-control custom-radio custom-control-inline">
            <input type="radio" id="customRadioInline5" name="customRadioInline1" class="custom-control-input">
            <label class="custom-control-label" for="customRadioInline5">5</labl>
          </div>
        </div>
        <div class="form-group">
          <label for="comment">Review</label>
          <textarea class="form-control" rows="5" id="comment" required=""></textarea>
        </div>
        <div class="form-group">
        <div class="center-align">
          <button type="submit" onclick="val()" class="btn btn-primary">Preview</button>
          <button type="button" class="btn btn-danger">Cancel</button>
        </div>
      </div>
      </form>
    </div>
    </div>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.1/jquery.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.1/js/bootstrap.bundle.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/bootstrap-select/1.13.1/js/bootstrap-select.min.js"></script>
    <script src="https://cdn.jsdelivr.net/gh/gitbrent/bootstrap4-toggle@3.6.1/js/bootstrap4-toggle.min.js"></script>
    <script src="https://unpkg.com/gijgo@1.9.13/js/gijgo.min.js" type="text/javascript"></script>
    <script>
      $('#datepicker').datepicker({
            uiLibrary: 'bootstrap4'
        });
    </script>
  </body>
</html>
